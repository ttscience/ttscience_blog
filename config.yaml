languageCode: en-US
title: TT Science dev blog
theme: "hugo-PaperMod"
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
permalinks:
  post: /:year/:month/:day/:slug/
services:
  googleAnalytics:
    id: "G-3MKP9QPBP1"
menu:
  main:
    - name: About
      url: /about/
    - name: GitHub
      url: https://github.com/ttscience
params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: Development blog of Transition Technologies Science Clinical Data Science Team.
  favicon: favicon.ico
  defaultTheme: auto
  ShowReadingTime: true
  homeInfoParams:
